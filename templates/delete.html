{% extends "base.html" %}
{% block content %}
<nav>
    <div class="navbar">
        <a href="#" class="logo"><i class="fas fa-chart-line"></i> Expense Tracker</a>
        <ul class="nav-links">
            <li><a href="/home_page">Home</a></li>
            <li><a href="/add">Add</a></li>
            <li><a href="/view">View</a></li>
            <li><a href="/delete">Delete</a></li>
            <li><a href="/update">Update</a></li>
        </ul>
        <div class="buttons">
            <a href="/home" class="btn-head"><i class="fas fa-sign-in-alt"></i> Log Out</a>

        </div>
    </div>_
</nav>

<div class="content-box">
    <h1>Delete Record</h1>
    <form id="deleteForm" method="POST" action="/delete">
        <!-- Type Selector (Income or Expense) -->
        <label for="record_type">Record Type:</label>
        <select id="record_type" name="record_type" required>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
    
        <!-- Search Type Dropdown -->
        <label for="search_type">Search by:</label>
        <select id="search_type" name="search_type" required>
            <option value="date">Date</option>
            <option value="category">Category</option>
        </select>
    
        <!-- Search Term Input -->
        <label for="search_term">Search Term:</label>
        <input type="text" id="search_term" name="search_term" placeholder="Enter search term" required>
    
        <!-- Submit Button -->
        <button type="submit">Delete Record</button>
    </form>
    <!-- Message Display -->
    {% if message %}
    <div class="message">
        {{ message }}
    </div>
    {% endif %}
</div>
<footer>
    <div class="footer">
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="/support">Contact Us</a></li>
        </ul>
    </div>
</footer>
{% endblock %}
